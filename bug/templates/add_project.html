{% load staticfiles %}
{% load static %}
<head>

  <script src="/static/smart-selects/admin/js/chainedfk.js"></script>
<script src="/static/smart-selects/admin/js/bindfields.js"></script>
</head>
<div class="modal fade"  role="dialog" tabindex="-1" id="modal"  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog"> 
      <div class="modal-content">
        
<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
      <h5 class="modal-title">Create new Project</h5>
      
    </div>
  
    <div class="modal-body">
      {% for field in form %}
        <div class="form-group{% if field.errors %} invalid{% endif %}">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  
    <div class="modal-footer">
      
      <button type="button" class="submit-btn btn btn-outline-primary">Add</button>
    </div>
  
  </form>
      </div>
  </div> 
</div>
